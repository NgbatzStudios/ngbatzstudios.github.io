<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NgbatzStudios</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-box {
      background: #222;
      color: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      animation: fadeIn 0.5s ease-out;
    }

    .modal-box h2 {
      margin-bottom: 15px;
      font-size: 1.6rem;
    }

    .modal-box p {
      margin-bottom: 25px;
      font-size: 1rem;
    }

    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .modal-buttons button {
      padding: 10px 20px;
      background: #00aaff;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s;
    }

    .modal-buttons button:hover {
      background: #007acc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="modal-overlay" id="redirectModal">
    <div class="modal-box">
      <h2>We've Moved!</h2>
      <p>Our new website is live at <strong>ngbatzstudios.com</strong>.</p>
      <div class="modal-buttons">
        <button onclick="window.location.href='https://ngbatzstudios.com'">Go to New Website</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('redirectModal').style.display = 'flex';
      }, 500);
    });
  </script>
</body>
</html>
